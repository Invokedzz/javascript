<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        Numbers in JS
    </h1>

    <script>
        //conversão de um número em string pode ser feita abaixo: string((s)), sendo s a soma das duas variáveis escolhidas pelo usuário. Ou n.tostring(), sendo n o número, variável.
        var n1 = parseInt(prompt('Type a number '));
        var n2 = parseInt(prompt('Type another number '));
        var s = n1 + n2;
        alert(`The addiction between ${n1} and ${n2} is equal to ${s}`);
    </script>
    
</body>
</html>
