<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        Prompt test
    </h1>

    <p>
        I'm making some tests.
    </p>

    <script>
        //parseint vale para inteiros, já parsefloat vale para os reais. Utilizamos ambos como formas de converter uma string. Podemos também utilizar somente o "number", mas isso não exclui a usagem do parsefloat/parseint.
        var n1 = parseFloat(prompt('Type a real number: '));
        var n2 = parseFloat(prompt('Type another real number: '));
        var x = n1 + n2;
        alert('The addiction results in: ' + x); 
    </script>
    
</body>
</html>
