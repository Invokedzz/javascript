<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    var name = prompt('What"s your name');
    document.write(`Hello ${name}. Your name have ${name.length} letters`);
    document.write(`Hello! Your name in uppercase is: ${name.toUppercase}. Did you saw it`);
    var n1 = parseFloat(prompt('Select a number '));
    var n2 = parseFloat(prompt('Select another number '));
    var n3 = n1 * n2;
    alert(`The result between ${n1} and ${n2} is ${n3}`);
</script>


</body>
</html>
