<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <article class="linkbox">
        <header class="header">
            <div class="block">
                <h1>My Books</h1>
            </div>
            <ul>
                <a href="home.html">Home</a>
                <a href="addbook.html"><li>Add Book</li></a>
                <a href="listofbooks.html">
                    <li>List of Books</li>
                </a>
                <a href="useraccount.html">
                    <li>Account</li>
                </a>
            </ul>
        </header>
    </article>

    <section>
        <div class="chatblock">
    
            <div class="box">

                <h2>Add a New Book</h2>
                <form action="receivebook.html" method="post" class="book-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Publication Year:</label>
                        <input type="number" id="year" name="year" min="1000" max="2100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                    </div>
                    
                    <button type="submit">Add Book</button>
                </form>

            </div>
    </section>

</body>
</html>
