<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <article class="linkbox">
        <header class="header">
            <div class="block">
                <h1>My Books</h1>
            </div>
            <ul>
                <a href="home.html">Home</a>
                <a href="addbook.html"><li>Add Book</li></a>
                <a href="listofbooks.html">
                    <li>List of Books</li>
                </a>
                <a href="useraccount.html">
                    <li>Account</li>
                </a>
            </ul>
        </header>
    </article>

    <section>
        <div class="chatblock">
    
            <div class="box">

                <h2>User Profile Settings</h2>
            <form action="updateaccount.html" method="post" class="profile-form" enctype="multipart/form-data">
                <div class="form-group profile-picture">
                    <label for="profile-pic">Profile Picture:</label>
                    <div class="profile-pic-container">
                        <img id="profile-pic-preview" src="default-profile.png" alt="Profile Picture">
                    </div>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" onchange="previewImage(event)">
                </div>
                
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="CurrentUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="user@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
                
                <button type="submit">Update Profile</button>
            </form>

            </div>
    </section>

</body>
</html>
